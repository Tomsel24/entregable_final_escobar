<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Electrodomésticos CABJ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #062A78;
            color: #FFC107;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #FFC107;
            color: #062A78;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        nav button {
            background-color: #062A78;
            color: #FFC107;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #FFC107;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            color: #062A78;
        }
        .close {
            color: #062A78;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Electrodomésticos CABJ</h1>
        <nav>
            <button id="verCarrito">Carrito (<span id="cantidadCarrito">0</span>)</button>
        </nav>
    </header>
    <main>
        <section id="productos"></section>
    </main>
    <div id="modalCarrito" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarCarrito">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="contenidoCarrito"></div>
            <button id="finalizarCompra">Finalizar Compra</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
