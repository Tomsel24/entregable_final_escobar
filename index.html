<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Electrodomésticos CABJ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Electrodomésticos CABJ</h1>
        <nav>
            <button id="verCarrito">Carrito (<span id="cantidadCarrito">0</span>)</button>
        </nav>
    </header>
    <main>
        <section id="productos"></section>
    </main>
    <div id="modalCarrito" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarCarrito">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="contenidoCarrito"></div>
            <button id="finalizarCompra">Finalizar Compra</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
